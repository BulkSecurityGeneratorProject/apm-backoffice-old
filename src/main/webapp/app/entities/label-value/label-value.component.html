<div>
    <h2 id="page-heading">
        <span>Label Values</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-label-value" [routerLink]="['/label-value/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Label Value
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="labelValues">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Value</span></th>
            <th><span>Lang</span></th>
            <th><span>Country</span></th>
            <th><span>Creation Date</span></th>
            <th><span>Update Date</span></th>
            <th><span>Label</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let labelValue of labelValues ;trackBy: trackId">
                <td><a [routerLink]="['/label-value', labelValue.id, 'view' ]">{{labelValue.id}}</a></td>
                <td>{{labelValue.value}}</td>
                <td>{{labelValue.lang}}</td>
                <td>{{labelValue.country}}</td>
                <td>{{labelValue.creationDate | date:'mediumDate'}}</td>
                <td>{{labelValue.updateDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="labelValue.label">
                        <a [routerLink]="['../label', labelValue.label?.id, 'view' ]" >{{labelValue.label?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/label-value', labelValue.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/label-value', labelValue.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'label-value', { outlets: { popup: labelValue.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
